# fly.toml app configuration file generated for com-lowerdec on 2024-05-10T11:50:38-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'com-lowerdec'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "data"
  destination = "/data"

[env]
  DB_PATH = "/data/lowerdec.db"
  LITESTREAM_BUCKET_NAME = "lowerdec"
  LITESTREAM_PATH_NAME = "lowerdec.db"
  LITESTREAM_REGION = "us-east-2"
